<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SpriteSpin</title>
  
<script src='https://unpkg.com/spritespin@beta/release/spritespin.js' type='text/javascript'></script>
</head>
<body>


<div id="SpriteSpin" class="mx-auto"></div>
<script type='text/javascript'>
$("#SpriteSpin").spritespin({
  // path to the source images.
  source: [
  "tubrax/images/VAB0001.jpg",
  "tubrax/images/VAB0002.jpg",
  "tubrax/images/VAB0003.jpg",
  "tubrax/images/VAB0004.jpg",
  ],
  animate: true,
  frameTime: 160,
  retainAnimate: false,
  responsive: false,
  sense: -1,
  reverse: false,
  width   : 400,  // width in pixels of the window/frame
  height  : 400,  // height in pixels of the window/frame
});
</script>
<!-- partial -->


  <img src="/tubrax/images/VAB0001.jpg">
  
</body>
</html>
